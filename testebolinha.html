<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0,0,600,400);

    var raio = 50;
    var cores = ['blue','white','red'];

    function desenhaCirculos(x,y) {

        for(var i=0; i < cores.length; i++) {
            pincel.fillStyle = cores[i];
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2*Math.PI);
            pincel.fill();
            raio -= 15;
        }    
    }

    desenhaCirculos(300,200);

    function alvo(evento) {

        var xPonto = evento.pageX - tela.offsetLeft;
        var yPonto = evento.pageY - tela.offsetTop;

        if(xPonto > 280 
            && xPonto < 320 
                && yPonto > 180 
                    && yPonto < 220) {
                        alert('Bingo!');
        }
    } 
    
    tela.onclick = alvo;
    
</script>
