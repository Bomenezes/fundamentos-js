<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');



    function desenhaTriangulo(xa,ya, xc, yc, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa,ya);
        pincel.lineTo(xa,yc);
        pincel.lineTo(xc,yc);
        pincel.fill();

        pincel.fillStyle="white";
        pincel.beginPath();
        pincel.moveTo(2*xa, 3.5*ya);
        pincel.lineTo(2*xa, 0.875*yc);
        pincel.lineTo(5.5*xa, 0.875*yc);
        pincel.fill();
    }
